<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="cards-container">

        <div class="cards-item">
                <div class="card" style="width: 18rem;">
                    <div class="cards-header"> 
                        <img id="pokemonImg" src="https://vcastle.github.io/pokedex/static/media/pokeball.b7cd3e0a.gif" alt="Pokémon" class="img-card" />                       
                    </div>
                <div class="card-body">
                    <h5 class="card-title">Choose your Pokemon!</h5>
                    <p class="card-text">
                            <h2 id="pokemonName">Name</h2>
                            <p id="pokemonType">Types: ???</p>
                    </p>
                    <div class="input-group">
                            <input type="number" id="pokemonId"  class="input" placeholder="Enter ID (1 - 898)" />
                            <button id="searchBtn" class="button--submit">Search</button>
                    </div>
                </div>
                </div>
        </div>

        <div class="cards-item">
            <div class="card" style="width: 18rem;">
                <div class="cards-header"> 
                    <img id="pokemonImg2" src="https://vcastle.github.io/pokedex/static/media/pokeball.b7cd3e0a.gif" alt="Pokémon" class="img-card" />                       
                </div>
                <div class="card-body">
                    <h5 class="card-title">Choose your Pokemon!</h5>
                    <p class="card-text">
                        <h2 id="pokemonName2">Name</h2>
                        <p id="pokemonType2">Types: ???</p>
                    </p>
                    <div class="input-group">
                        <input type="number" id="pokemonId2" class="input" placeholder="Enter ID (1 - 898)" />
                        <button id="searchBtn2" class="button--submit">Search</button>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>



    <div class="table-container">

    <table class="table table-striped">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            </tr>
            <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            </tr>
            <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            </tr>
        </tbody>
    </table>
    </div>
    
    <script type="module">
        import { setupCard } from './js/pokemonService.js';

        setupCard("pokemonImg", "pokemonName", "pokemonType", "pokemonId", "searchBtn");
        setupCard("pokemonImg2", "pokemonName2", "pokemonType2", "pokemonId2", "searchBtn2", true);
    </script>



    
</body>
</html>
